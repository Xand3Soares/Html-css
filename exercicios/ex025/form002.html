<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <fieldset>
        <p>
            <label for="iemail">e-mail</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="number" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <!--estudar mais sobre RegEx-->
    
</body>
</html>
